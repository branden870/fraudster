<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information Form</title>
    <style>
        .form-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Card Information</h2>
    <div class="form-container">
        <form id="card-info-form" method="POST" action="/submit">
            <label for="card-name">Name on Card:</label><br>
            <input type="text" id="card-name" name="cardName" required><br><br>

            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="cardNumber" required><br><br>

            <label for="expiry-date">Expiry Date:</label><br>
            <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
